<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Secrétaire</title>
    <link rel="stylesheet" href="ajouter_secretaire.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo Health North">
        </div>
        <h1 class="title">Ajouter un Secrétaire</h1>
    </header>
    <div class="form-container">
        <form method="POST" action="traitement_ajout_secretaire.php">
            <!-- Champ pour le nom du secrétaire -->
            <label for="nom_secretaire">Nom du Secrétaire :</label><br>
            <input type="text" id="nom_secretaire" name="nom_secretaire" required><br>

            <!-- Champ pour le nom du docteur -->
            <label for="nom_docteur">Nom du Docteur :</label><br>
            <input type="text" id="nom_docteur" name="nom_docteur" required><br>

            <!-- Champ pour l'adresse -->
            <label for="adresse">Adresse :</label><br>
            <input type="text" id="adresse" name="adresse" required><br>

            <!-- Champ pour le téléphone -->
            <label for="telephone">Téléphone :</label><br>
            <input type="tel" id="telephone" name="telephone" required><br>

            <!-- Champ pour l'email -->
            <label for="email">Email :</label><br>
            <input type="email" id="email" name="email" required><br>

            <!-- Champ pour le mot de passe -->
            <label for="mot_de_passe">Mot de Passe :</label><br>
            <input type="password" id="mot_de_passe" name="mot_de_passe" required><br>

            <!-- Bouton de soumission -->
            <input type="submit" value="Ajouter Secrétaire" class="blue-button">
        </form>
    </div>
    <footer>
        <div class="footer-links">
            <a href="#">Accueil</a>
            <a href="#">À propos</a>
            <a href="#">Contact</a>
        </div>
    </footer>
</body>
</html>
