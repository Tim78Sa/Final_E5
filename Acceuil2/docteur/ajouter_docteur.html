<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Docteur</title>
    <link rel="stylesheet" href="ajouter_docteur.css">
</head>
<body>
    <header>
        <h1 class="title">Ajouter un Docteur</h1>
    </header>
    <div class="form-container">
        <form method="POST" action="traitement_ajouter_docteur.php">
            <label for="nom">Nom :</label><br>
            <input type="text" id="nom" name="nom" required><br>

            <label for="specialisation">Spécialisation :</label><br>
            <input type="text" id="specialisation" name="specialisation" required><br>

            <label for="region">Région :</label><br>
            <select id="region" name="region" required>
                <option value="">Sélectionnez une région</option>
                <option value="Yvelines">Yvelines</option>
                <option value="Paris">Paris</option>
                <option value="Seine-Saint-Denis">Seine-Saint-Denis</option>
                <option value="Hauts-de-Seine">Hauts-de-Seine</option>
                <option value="Seine-et-Marne">Seine-et-Marne</option>
                <option value="Essonne">Essonne</option>
                <option value="Val-de-Marne">Val-de-Marne</option>
            </select><br>

            <label for="adresse">Adresse :</label><br>
            <input type="text" id="adresse" name="adresse" required><br>

            <label for="email">Email :</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="telephone">Téléphone :</label><br>
            <input type="tel" id="telephone" name="telephone" required><br>

            <label for="mot_de_passe">Mot de Passe :</label><br>
            <input type="password" id="mot_de_passe" name="mot_de_passe" required><br>

            <input type="submit" value="Ajouter le Docteur" class="blue-button">
        </form>
    </div>
    <footer>
        <div class="footer-links">
            <a href="#">Accueil</a>
            <a href="#">À propos</a>
            <a href="#">Contact</a>
        </div>
    </footer>
</body>
</html>
