<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identification - Health North</title>
    <link rel="stylesheet" href="identification.css">
</head>
<body>
    <!-- En-tête avec le titre et le logo -->
    <header>
        <div class="title">Identification</div>
        <div class="logo">
            <img src="logo.png" alt="Logo Health North">
        </div>
    </header>

    <!-- Formulaire d'identification -->
    <div class="login-container">
        <form action="#" method="post">
            <label for="email">Adresse email :</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Mot de passe :</label><br>
            <input type="password" id="password" name="password" required><br>

            <input type="submit" value="Se connecter" class="blue-button">
        </form>
    </div>

    <!-- Pied de page avec liens -->
    <footer>
        <div class="footer-links">
            <a href="#">Réseaux sociaux</a>
            <a href="#">RGPD</a>
            <a href="#">Nous contacter</a>
            <a href="#">Postuler</a>
        </div>
    </footer>
</body>
</html>
